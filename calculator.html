<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://varrox.github.io/healthclassexamproject1/styling.css">
    <title>Meal Planner - Calculator</title>
</head>
<body>
    <script src="https://varrox.github.io/healthclassexamproject1/script.js"></script>
    <script>main()</script>
    <header>
        <button onclick="window.location.href = 'https\://varrox.github.io/healthclassexamproject1/index.html'">Main page</button>
        <button>Calculators</button>
    </header>
    <main style="align-self: center;">
        <h1>Health Calculators</h1>
        <form style="background-color: white; border-radius: 20px; color: black; padding: 20px;" method="post" action="#">
            <h2>Sugar in grams to tablespoons</h2>
            <input name="sttbp">
            <button onsubmit="document.getElementsByName('sttbpr')[0].innerHTML = 'Tablespoons = ' + calculateTsp(document.getElementsByName('sttbp')[0].value); return false;">Convert!</button>
            <h2 name="sttbpr">Tablespoons = 0</h2>
        </form>
    </main>
</body>
</html>
