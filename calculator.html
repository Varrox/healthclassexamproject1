<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://varrox.github.io/healthclassexamproject1/styling.css">
        <title>Meal Planner - Calculator</title>
    </head>
    <body>
        <script src="https://varrox.github.io/healthclassexamproject1/script.js"></script>
        <script>main()</script>
        <header class="head">
            <button onclick="window.location.href = 'https\://varrox.github.io/healthclassexamproject1/index'">Main page</button>
            <button>Calculators</button>
        </header>
        <main>
            <h1>Health Calculators</h1><hr>
            
            <div>
                <form>
                    <h2>Sugar in grams to tablespoons</h2>
                    <input name="sttbp" type="number"><br><br>
                    <button type="button" onclick="document.getElementsByName('sttbpr')[0].innerHTML = 'Tablespoons = ' + calculateTsp(document.getElementsByName('sttbp')[0].value);">Convert!</button>
                    <h2 name="sttbpr">Tablespoons = 0</h2>
                </form>
                <hr>
                <form>
                    <h2>Calculate daily water consumtion</h2>
                    <label for="wwc">Body weight in pounds:</label>
                    <input name="wwc" type="number"><br><br>
                    <button type="button" onclick="document.getElementsByName('wc')[0].innerHTML = 'Ounces = ' + calculateWater(document.getElementsByName('wwc')[0].value)">Convert!</button>
                    <h2 name="wc">Ounces = 0</h2>
                </form>
                <hr>
                <form>
                    <h2>Calculate daily calorie intake</h2>
                    <input name="wci" type="number">
                    <label for="wci">Body weight in pounds</label><br><br>
                    <input name="aci" type="number">
                    <label for="aci">Age</label><br><br>
                    <input name="hci" type="number">
                    <label for="hci">Height in inches</label><br><br>
                    <label for="gci">Biological sex:</label>
                    <select name="gci">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select><br><br>
                    
                    <button type="button" onclick="document.getElementsByName('c')[0].innerHTML = 'Calories = ' + calculateCalories(document.getElementsByName('aci')[0].value, document.getElementsByName('wci')[0].value, document.getElementsByName('hci')[0].value, document.getElementsByName('gci')[0].value)">Convert!</button>
                    <h2 name="c">Calories = 0</h2>
                </form>
            </div>
        </main>
        <hr>
    </body>
    <footer>
        This is an open source website!
    </footer>
</html>
