<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://varrox.github.io/healthclassexamproject1/styling.css">
        <title>Meal Planner - Calculator</title>
    </head>
    <body>
        <script src="https://varrox.github.io/healthclassexamproject1/script.js"></script>
        <script>main()</script>
        <header class="head">
            <button onclick="window.location.href = 'https\://varrox.github.io/healthclassexamproject1/index'">Main page</button>
            <button>Calculators</button>
        </header>
        <main>
            <h1>Health Calculators</h1><hr>
            
            <div>
                <form>
                    <h2>Sugar in grams to tablespoons</h2>
                    <input name="sttbp" type="number"><br><br>
                    <button type="button" onclick="document.getElementsByName('sttbpr')[0].innerHTML = 'Tablespoons = ' + calculateTsp(document.getElementsByName('sttbp')[0].value);">Convert!</button>
                    <h2 name="sttbpr">Tablespoons = 0</h2>
                </form>
                <hr>
                <form>
                    <h2>Calculate daily water consumtion</h2>
                    <label for="wwc">Body weight:</label>
                    <input name="wwc" type="number"><br><br>
                    <input name="kwc" type="checkbox">
                    <label for="kwc">Kilograms</label><br><br>
                    <button type="button" onclick="document.getElementsByName('wc')[0].innerHTML = 'Ounces = ' + calculateWater(document.getElementsByName('wwc')[0].value, document.getElementsByName('kwc')[0].value);">Convert!</button>
                    <h2 name="wc">Ounces = 0</h2>
                </form>
            </div>
        </main>
        <hr>
    </body>
    <footer>
        This is an open source website!
    </footer>
</html>
